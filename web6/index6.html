<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Задание 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script defer src="script6.js"></script>
  </head>

  <body class="bg-light">
    <div class="bg-dark">
      <h2 class="text-center text-light">Канцелярский магазинчик</h2>
    </div>

    <div class="w-100 mt-0 mb-4 mx-auto p-3" id="main">
      <div class="col-12 mt-5 mb-2 mx-3">
        <form onsubmit="return false">
          <div class="row">
            <input
              class="form-control col bg-light"
              id="cost"
              placeholder="Стоимость"
              type="text"
            />
            <input
              class="form-control col bg-light"
              id="amount"
              placeholder="Количество"
              type="text"
            />
            <button class="col btn bg-light" id="btn">Расcчитать</button>
          </div>
        </form>
        <div class="text-center" id="answer"></div>
      </div>

      <div class="col-12 mt-5">
        <div id="total"></div>

        <form class="col-5 pl-0">
          <input
            class="form-control col bg-light"
            id="amount2"
            value="1"
            type="text"
          />

          <div class="input-group">
            <span class="input-group-text bg-light">Вид товара</span>
            <select class="form-select bg-light" name="type">
              <option value="1">Карандаш</option>
              <option value="2">Ручка</option>
              <option value="3">Тетрадь</option>
            </select>
          </div>

          <div id="res">
            <label class="form-check form-check-inline"
              ><input
                type="radio"
                name="type_pens"
                checked
                value="gel"
                class="form-check-input"
              />Гелевая</label
            >
            <label class="form-check form-check-inline"
              ><input
                type="radio"
                name="type_pens"
                value="round"
                class="form-check-input"
              />Шариковая</label
            >
            <label class="form-check form-check-inline"
              ><input
                type="radio"
                name="type_pens"
                value="feather"
                class="form-check-input"
              />Перьевая</label
            >
          </div>

          <div id="flag" class="form-check ml-2">
            <label
              ><input
                type="checkbox"
                class="form-check-input"
                name="material"
              />Со справочным материалом</label
            >
            <label
              ><input
                type="checkbox"
                class="form-check-input"
                checked
                name="sale"
              />Скидка для студентов (предъявите студенческий билет)</label
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
